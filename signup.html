<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account or Sign In</title>
    <link rel="stylesheet" href="sgnup.css">
</head>
<body>

    <!-- Account Creation & Sign-in Section -->
    <section class="account-container">
        <div class="form-box">
            <h2>Join <span class="highlight">Gathr</span></h2>
            <form action="Index.html" method="GET">   <!-- Link to home.html on successful signup -->
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <a href="Home.html"><P>Skip for now</P></a>
            </form>
            <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
    </section>

</body>
</html>
